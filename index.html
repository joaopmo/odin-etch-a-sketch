<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ondragstart = "return false;" ondrop = "return false;">

    <section id="main-container">
        <div id="grid-area">
            <div id="grid-container"></div>
        </div>

        <div id="forms">
            <div id="color-container" class="tool">
                <p id="color-title">Color</p>
                <hr>
                <button id="color" data-jscolor="{onChange: 'colorPicker(this)', preset:'dark', value:'#000000', alpha:1}">
	
                </button>
            </div>
            <div id="grid-scale-container" class="tool">
                <label for="grid-scale">Grid Scale</label>
                <hr>
                <input type="range" name="grid-scale" id="grid-scale" min="4" max="100" value="28" step="12">
            </div>
            <div id="picker-container" class="tool">
                <input type="button" value="picker" id="picker">
            </div>
            <div id="eraser-container" class="tool">
                <input type="button" value="eraser" id="eraser">
            </div>
            <div id="clear-container" class="tool">
                <input type="button" value="clear" id="clear">
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.2/jscolor.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
